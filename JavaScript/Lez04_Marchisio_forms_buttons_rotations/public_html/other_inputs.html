<html>
    <head>
        <title>Altri tipi di &lt;input&gt;</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/forms_buttons.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Altri tipi di &lt;input&gt;</h1>
        <div class="inline">
            <form action="detination_page.html">
                <div>
                    <label for="in_color">color:</label>
                    <input type="color" id="in_color" name="in_color" value="#2570e8" />
                </div>
                <div>
                    <label for="in_date">date:</label>
                    <input type="date" id="in_date" name="in_date" value="1977-02-14" />
                </div>
                <div>
                    <label for="in_range">range:</label>
                    <input type="range" id="in_range" name="in_range" min="0" max="1000" step="50" value="300" />
                </div>
                <div>
                    <label for="in_number">number:</label>
                    <input type="number" id="in_number" name="in_number" min="0" max="1000" step="50" value="300" />
                </div>
                <div>
                    <label for="in_search">search:</label>
                    <input type="search" id="in_search" name="in_search" />
                </div>
                <div>
                    <input type="submit" id="in_submit" name="in_submit" value="Invia" />
                </div>
            </form>
        </div>
    </body>
</html>
